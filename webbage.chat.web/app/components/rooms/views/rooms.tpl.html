<div class="page-loader" ng-show="isLoading">
    <i class="fa fa-4x fa-spin fa-refresh emerald-font"></i>
    <h3>Loading...</h3>
</div>
<div ng-show="!isLoading">
    <div class="room-display row" ng-click="addRoom()"><span class="bold col-sm-2">Add a new room...</span></div>
    <room-display ng-repeat="room in rooms" room-item="room"></room-display>
</div>
