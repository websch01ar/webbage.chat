<div class="modal-header">
    <h3 class="modal-title">You've been disconnected</h3>
</div>
<div class="modal-body">
    <span>Would you like to reconnect to the chatroom?</span>
</div>
<div class="modal-footer">
    <button class="btn emerald-background" ng-click="yes()">Yes</button>
    <button class="btn pomegranate-background" ng-click="no()">No</button>
</div>
